{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   
   <title>Área Clientes - INMUNE</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   
   <!-- CSS Files -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/inicio_sesion.css' %}">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>

<body>
   <div class="top-page row g-3">
       <img src="{% static 'images/logo_inmune.png' %}" width="20%"/>
       <h1 style="margin-left: 10%;">Inicio de sesión</h1>
   </div>
   
   {% if messages %}
       {% for message in messages %}
           <div class="alert alert-{{ message.tags }}">{{ message }}</div>
       {% endfor %}
   {% endif %}

    <form class="col" method="post" style="text-align: -webkit-center;">
        {% csrf_token %}
        <!-- Campo de Email -->
        <div class="col-md-3" style="margin-top: 4%;margin-bottom: 2%;">
            <label for="inputEmail4" class="form-label">Correo electrónico *</label>
            <input type="email" class="form-control" id="inputEmail4" name="correo_electronico" required>
        </div>

        <!-- Campo de Contraseña -->
        <div class="col-md-3" style="margin-bottom: 2%;">
            <label for="inputPassword4" class="form-label">Contraseña *</label>
            <input type="password" class="form-control" id="inputPassword4" name="contrasena" required>
        </div>
        
        <!-- Botón de Enviar -->
        <div class="col-12" style="margin-bottom: 10%;">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>

        <!-- Frase para registro -->
        <div class="col-12 text-center">
            <p>¿Aún no tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        </div>
    </form>


   <!-- JavaScript Files -->
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/popper.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
   <script src="{% static 'js/plugin.js' %}"></script>
   <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
   <script src="{% static 'js/custom.js' %}"></script>
   <script src="{% static 'js/owl.carousel.js' %}"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.0.0/dist/js/coreui.bundle.min.js"></script>

   <!-- Initialize Datepicker -->
   <script>
       $(document).ready(function() {
         // Initialize the Date Picker
         $("#datepicker").datepicker({
           dateFormat: "dd-mm-yy",
           changeMonth: true,
           changeYear: true,
           yearRange: "1900:2024"
         });
       });
   </script>
</body>

</html>
