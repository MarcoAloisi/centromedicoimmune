<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   
   <title>Registro Clientes - INMUNE</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   
   <link rel="stylesheet" href="../static/css/bootstrap.min.css">

   <link rel="stylesheet" href="../static/css/registro.css">
   
   <link rel="stylesheet" href="../static/css/style.css">
   
   <link rel="stylesheet" href="../static/css/responsive.css">
   
   <link rel="stylesheet" href="../static/css/jquery.mCustomScrollbar.min.css">
   
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

   <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
   <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

</head>

<body>
    <form class="row g-2">
        <div class="col-md-4" style="margin-bottom: 2%;">
            <label for="inputNombre4" class="form-label">Nombre</label>
            <input type="nombre" class="form-control" id="inputNombre4">
        </div>
        <div class="col-md-4" style="margin-bottom: 2%;">
            <label for="inputApellidos4" class="form-label">Apellidos</label>
            <input type="apellidos" class="form-control" id="inputApellidos4">
        </div>
        <div class="col-md-4" style="margin-bottom: 2%;">
            <div>
                <div class="datepicker-container">
                  <label for="datepicker">Selecciona una fecha:</label>
                  <input type="text" class="form-control" id="datepicker" placeholder="Click aquí">
                </div>
            </div>
        </div>
        <div class="col-12" style="margin-bottom: 2%;">
          <label for="inputDireccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="Paseo de la Castellana, 3">
        </div>
        <div class="col-12" style="margin-bottom: 2%;">
          <label for="inputDireccion2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" id="inputDireccion2" placeholder="Apartamento, escalera, portal, puerta">
        </div>
        <div class="col-md-4" style="margin-bottom: 2%;">
            <div>
                <label for="inputState" class="form-label">Lugar de Nacimiento</label>
            </div>
            <div>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
            </div>
        </div>
        <div class="col-md-6" style="margin-bottom: 2%;">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad">
        </div>
        <div class="col-md-2" style="margin-bottom: 2%;">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6" style="margin-bottom: 2%;">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6" style="margin-bottom: 2%;">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div> 
        <div class="col-12" style="margin-bottom: 2%;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12" style="margin-bottom: 2%;">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-3.0.0.min.js"></script>
    <script src="../static/js/plugin.js"></script>

    <script src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../static/js/custom.js"></script>

    <script src="../static/js/owl.carousel.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.0.0/dist/js/coreui.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
          // Inicializar el Date Picker de jQuery UI
          $("#datepicker").datepicker({
            dateFormat: "dd-mm-yy", // Formato de la fecha
            changeMonth: true,      // Permitir cambiar el mes
            changeYear: true,        // Permitir cambiar el año
            yearRange: "1900:2024"
          });
        });
    </script>
</body>

</html>
