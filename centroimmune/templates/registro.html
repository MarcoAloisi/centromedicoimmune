{% load static %}
{% load csp %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link rel="icon" href="{% static 'images/logo_inmune.png' %}" type="image/x-icon">
   <title>Registro Clientes - INMUNE</title>
   
   <!-- CSS Files -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/registro.css' %}">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
   <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
</head>

<body>
   <div class="container mt-5">
       <div class="row g-3 align-items-center mb-4 text-center">
           <div class="col-auto">
               <img src="{% static 'images/logo_inmune.png' %}" width="100" alt="Logo Inmune"/>
           </div>
           <div class="col-auto">
               <h1>Registro de nuevos usuarios</h1>
           </div>
       </div>

       {% if messages %}
           {% for message in messages %}
               <div class="alert alert-{{ message.tags }}">{{ message }}</div>
           {% endfor %}
       {% endif %}

       <form class="row g-3" method="post">
           {% csrf_token %}
           
           <!-- Campo de Nombre -->
           <div class="col-md-4">
               <label for="inputNombre4" class="form-label">Nombre *</label>
               <input type="text" class="form-control" id="inputNombre4" name="nombre" required>
           </div>

           <!-- Campo de Apellidos -->
           <div class="col-md-4">
               <label for="inputApellidos4" class="form-label">Apellidos *</label>
               <input type="text" class="form-control" id="inputApellidos4" name="apellidos" required>
           </div>

           <!-- Campo de DNI -->
           <div class="col-md-4">
               <label for="inputDNI" class="form-label">DNI / NIE *</label>
               <input type="text" class="form-control" id="inputDNI" name="dni" required>
           </div>

            <!-- Fecha de Nacimiento, Género, Nacionalidad -->
            <div class="col-md-4">
                <label for="datepicker" class="form-label">Fecha de Nacimiento *</label>
                <input type="text" class="form-control" id="datepicker" name="fecha_nacimiento" placeholder="Selecciona aquí" required>
            </div>
            
            <div class="col-md-4">
                <label for="inputGenero" class="form-label">Género *</label>
                <select id="inputGenero" class="form-select" name="genero" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
            </div>
            
            <div class="col-md-4">
                <label for="inputNacionalidad" class="form-label">Nacionalidad *</label>
                <select id="inputNacionalidad" class="form-select" name="nacionalidad" required>
                    <option value="Alemania">Alemania</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="España">España</option>
                    <option value="Italia">Italia</option>
                    <option value="México">México</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
            </div>
            
 
           <!-- Dirección -->
           <div class="col-12">
               <label for="inputDireccion" class="form-label">Dirección *</label>
               <input type="text" class="form-control" id="inputDireccion" name="direccion" placeholder="Paseo de la Castellana, 3" required>
           </div>

           <div class="col-12">
               <label for="inputDireccion2" class="form-label">Dirección 2</label>
               <input type="text" class="form-control" id="inputDireccion2" name="direccion2" placeholder="Apartamento, escalera, portal, puerta (Opcional)">
           </div>

           <!-- Ciudad, Código Postal, Teléfono -->
           <div class="col-md-6">
               <label for="inputCiudad" class="form-label">Ciudad *</label>
               <input type="text" class="form-control" id="inputCiudad" name="ciudad" required>
           </div>

           <div class="col-md-2">
               <label for="inputZip" class="form-label">Código Postal *</label>
               <input type="text" class="form-control" id="inputZip" name="codigo_postal" required>
           </div>

           <div class="col-md-4">
               <label for="inputTelefono" class="form-label">Teléfono *</label>
               <input type="text" class="form-control" id="inputTelefono" name="telefono" required>
           </div>

           <!-- Email, Contraseña, Confirmar Contraseña -->
           <div class="col-md-6">
               <label for="inputEmail4" class="form-label">Email *</label>
               <input type="email" class="form-control" id="inputEmail4" name="correo_electronico" required>
           </div>

           <div class="col-md-6">
               <label for="inputPassword4" class="form-label">Contraseña *</label>
               <input type="password" class="form-control" id="inputPassword4" name="contrasena" required>
           </div>

           <div class="col-md-6">
               <label for="inputConfirmPassword4" class="form-label">Confirmar Contraseña *</label>
               <input type="password" class="form-control" id="inputConfirmPassword4" name="confirmar_contrasena" required>
           </div>

           <!-- Historial Médico -->
           <div class="col-12">
               <label for="inputHistorial" class="form-label">Historial Médico (Opcional)</label>
               <textarea class="form-control" id="inputHistorial" name="historial_medico" rows="3"></textarea>
           </div>

           <!-- Información del Seguro -->
           <div class="col-12">
               <label for="inputSeguro" class="form-label">Información del Seguro (Opcional)</label>
               <textarea class="form-control" id="inputSeguro" name="informacion_seguro" rows="2"></textarea>
           </div>

           <!-- Checkbox -->
           <div class="col-12">
               <div class="form-check">
                   <input class="form-check-input" type="checkbox" id="gridCheck" required>
                   <label class="form-check-label" for="gridCheck">
                        <a href="{% url 'terminos' %}">Acepto los términos y condiciones
                   </label>
               </div>
           </div>

           <!-- Botón de Enviar -->
           <div class="col-12">
               <button type="submit" class="btn btn-primary">Registrar</button>
           </div>
       </form>

       <footer class="text-center mt-5">
           <p>2024 © Todos los derechos reservados. Diseñado por J.A, A.Y, C.R, M.A y A.V</p>
       </footer>
   </div>

   <!-- JavaScript Files -->
   <script src="{% static 'js/bootstrap.bundle.min.js' %}" nonce="{{ csp_nonce }}"></script>
   <script src="{% static 'js/jquery-3.7.1.min.js' %}" nonce="{{ csp_nonce }}"></script>
   <script src="{% static 'js/plugin.js' %}" nonce="{{ csp_nonce }}"></script>
   <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}" nonce="{{ csp_nonce }}"></script>
   <script src="{% static 'js/custom.js' %}" nonce="{{ csp_nonce }}"></script>
   <script src="{% static 'js/owl.carousel.js' %}" nonce="{{ csp_nonce }}"></script>
   <script src="{% static 'js/jquery.fancybox.min.js' %}" nonce="{{ csp_nonce }}"></script>
   <script src="{% static 'js/datepickerInit.js' %}" nonce="{{ csp_nonce }}"></script>   

</body>

</html>
